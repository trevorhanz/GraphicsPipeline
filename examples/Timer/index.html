<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script>
      function Refresh() {
        value = document.getElementById("numTimers").value;
        
        window.location.href = '?numTimers='+value;
        
        return false;
      }
      
      window.onload = (event) => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        numTimers = urlParams.get('numTimers') || 1;
      
        document.getElementById("numTimers").value = numTimers;
      };
    </script> 
</head>

<body>
    <h1>Timer Example</h1>
    <p>Open the diagnostic console to view the timer output.</p>
    
    <div>
      <span># of timers:</span>
      <input type="number" id="numTimers" min="1" max="1000"/>
      <input type="button" value="Refresh" onclick="Refresh()"/>
    </div>
    
    <!-- Call the javascript glue code (Timer.js) as generated by Emscripten -->
    <script src="Timer.js"></script>
</body>

</html>
